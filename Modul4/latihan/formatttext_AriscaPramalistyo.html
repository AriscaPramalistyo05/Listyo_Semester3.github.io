<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Text HTML Polibang</title>
</head>
<body>
    <b>Polibang</b><br>
    <i>Polibang</i><br>
