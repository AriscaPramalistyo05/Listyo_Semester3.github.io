<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Start containers -->
    <!-- 1. Container -->
    <div class="container bg-black text-warning p-3 text-center">
      <h1>Belajar Bootstrap</h1>
    </div>
    <!-- p-3 = padding -->

    <div class="container-fluid bg-secondary text-white p-1 mt-3">
      <h1>Ada apa aja di Bootstrap?</h1>
    </div>
    <!-- End Containers -->
    <!-- start grid -->
    <!-- dalam grid terdapat 12 colom yang memenuhi halaman -->

    <div class="row">
      <div class="col-3 p-3 text-center bg-dark text-warning">1. Customize</div>
      <div class="col-3 p-3 text-center bg-warning">2. Form</div>
      <div class="col-3 p-3 text-center bg-dark text-warning">3. Layout</div>
      <div class="col-3 p-3 text-center bg-warning">4. Content</div>
    </div>

    <!-- end grid -->
  </body>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</html>
